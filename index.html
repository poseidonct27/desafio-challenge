<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto Alura</title>
    <link rel="icon" type="image/x-icon" href="imagenes/favicon.ico">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main class="main">
        <img src="imagenes/Logo.png" alt="logo alura" class="main_intro_datos_logo" >    
        <section class="main_intro_datos">
            <textarea name="" id="multiline-input" type="text" class="main_intro_datos_input txtInput" placeholder="Ingrese el texto aqui"></textarea>
                <section class="main_intro_datos_contenedor_icon_boton">
                <label for=""><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</label>
                <section class="main_intro_datos_contenedor_boton">
                    <button class="main_intro_datos_boton encriptar" onclick="clickEncriptar()">Encriptar</button>
                    <button class="main_intro_datos_boton desencriptar" onclick="clickDesencriptar()">Desencriptar</button>
                </section>
            </section>
        </section>
        <section class="main_mostrar_datos">
            <section >
                <img src="imagenes/Muñeco.png" alt="muneco descubriendo" class="main_mostrar_datos_imagen">
            </section>
            <section class="main_intro_datos_container_texto">
                <h3 class="main_mostrar_datos_titulo">Ningún mensaje fue encontrado</h3>
                <p class="main_intro_datos_parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
            </section>
           
        </section>

    </main>
     <script src="https://kit.fontawesome.com/8add605683.js" crossorigin="anonymous"></script>
     <script src="app.js"></script>
</body>
</html>
